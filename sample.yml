variables:
    to_echo: "things to echo"
    my_password: !password enter password
    my_prompt: !prompt enter prompt

layout: |
    row1_A row1_B
    CC D EEE
    last_row

commands:
    # Clear all terminals
    - panes: .*
      cmd: clear

    # Change to test_dir/
    - panes: .*
      cmd: cd test_dir

    - sleep: 1

    # Top row executes `ls`
    - panes: row1_.*
      cmd: ls

    # Write to file from two panes, separated by 1 second
    - panes: (CC)|(EEE)
      cmd: echo "{name} Wrote me to a file" >> test_file
      sleep: 1

    - panes: last_row
      cmd: cat test_file

    - panes: D
      cmd: 'echo {to_echo} : {my_prompt}, {my_password}'
